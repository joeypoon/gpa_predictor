<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://oss.maxcdn.com/underscorejs/1.8.3/underscore.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>

    <title>GPA Predictor</title>

  </head>
  <body>

    <div class="col-md-6 col-md-offset-3" style="margin-top: 4em;">

      <h1 style="margin-bottom: .5em;">GPA Predictor</h1>
            
      <form class="form-inline">

        <div class="form-group" style="margin-bottom: 1em;">
          <input required type="number" id="gpa" class="form-control" min=0 max=4 step=0.01 placeholder="UHD GPA" >
          <input type="number" id="credits" class="form-control" required placeholder="Total UHD Credits">
        </div>

        <div class="class-fields" style="margin-bottom: .3em;">
          <div class="form-group">
            <input type="text" class="form-control class-gpa" min=0 max=4 step=0.01 required placeholder="Predicted Class Grade">
          </div>

          <div class="form-group">
            <input type="number" class="form-control class-credits" required placeholder="Class Credit Hours">
          </div>

          <button class="remove btn btn-danger form-control">Remove Class</button>
        </div>

        <div class="class-fields" style="margin-bottom: .3em;">
          <div class="form-group">
            <input type="text" class="form-control class-gpa" min=0 max=4 step=0.01 required placeholder="Predicted Class Grade">
          </div>

          <div class="form-group">
            <input type="number" class="form-control class-credits" required placeholder="Class Credit Hours">
          </div>

          <button class="remove btn btn-danger form-control">Remove Class</button>
        </div>

        <div class="class-fields" style="margin-bottom: .3em;">
          <div class="form-group">
            <input type="text" class="form-control class-gpa" min=0 max=4 step=0.01 required placeholder="Predicted Class Grade">
          </div>

          <div class="form-group">
            <input type="number" class="form-control class-credits" required placeholder="Class Credit Hours">
          </div>

          <button class="remove btn btn-danger form-control">Remove Class</button>
        </div>

        <div class="form-group" style="margin-top: .7em;">
          <button class="add btn btn-primary form-control">Add Class</button>
          <button class="btn btn-success form-control" id="calculate">Calculate</button>
        </div>

      </form>

      <div class="alert alert-info" style="margin-top: 2em;"></div>

    </div>

    <script src="scripts.js"></script>

  </body>
</html>
